  <!-- INTERNAL CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #002a35;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(135deg, #0c879c, #065269);
      color: #fff;
      clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    }

    header h1 {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s forwards 0.2s;
    }

    header p {
      font-size: 18px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s forwards 0.4s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* GALLERY GRID */
    .gallery {
      width: 90%;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* POPUP VIEW */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup img {
      max-width: 85%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0px 0px 15px #000;
    }

    /* CLOSE BUTTON */
    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 45px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      transform: scale(1.2);
      color: #ff3b3b;
    }

    /* RESPONSIVE */
    @media (max-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 400px) {
      .gallery {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
